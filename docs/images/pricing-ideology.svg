      <text x="30" y="280" font-family="Arial, sans-serif" font-size="18" fill="#475569">✓ Priority Support</text>
      <text x="30" y="310" font-family="Arial, sans-serif" font-size="18" fill="#475569">✓ File Attachments</text>
