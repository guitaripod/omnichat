    <text x="900" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">No Hidden Costs</text>
    <text x="1500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">Transparent Pricing</text>
